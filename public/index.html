<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Onion Web Scraper</h1>
            <p class="lead">This application scrapes top news articles from the political pages of The Online and allow
                you to add comments and save favorites</p>
        </div>
    </div>

    <table class="table bg-secondary text-white">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Article Title</th>
                <th scope="col">Add/Remove Article</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Some kind of interesting title</td>
                <td><button>Add To Favorites</button></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Something else mindnumbingly interesting</td>
                <td><button>Remove From Favorites</button></td>
            </tr>

        </tbody>
    </table>


    <script src="" async defer></script>
</body>
